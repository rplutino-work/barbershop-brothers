<!DOCTYPE html>
<html>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  // Fondo azul
  ctx.fillStyle = '#2563eb';
  ctx.fillRect(0, 0, size, size);
  
  // Texto "BE" (BarberÃ­a Elite)
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size * 0.4}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('BE', size / 2, size / 2);
  
  // Descargar
  const link = document.createElement('a');
  link.download = 'icon-' + size + '.png';
  link.href = canvas.toDataURL();
  link.click();
}

drawIcon(document.getElementById('canvas192'), 192);
setTimeout(() => drawIcon(document.getElementById('canvas512'), 512), 100);
</script>
<p>Abre este archivo en el navegador para generar los iconos</p>
</body>
</html>
